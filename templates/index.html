<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        // JavaScript function to reset the form and clear the recommendations
        function resetForm() {
            document.getElementById("recommendationForm").reset(); // Reset the form fields
            document.getElementById("recommendationOutput").innerHTML = ""; // Clear the recommendations
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nutrition Recommendation System</h1>
        <form method="POST" action="/recommend" class="mt-4" id="recommendationForm">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" step="0.1" id="weight" name="weight" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" step="0.1" id="height" name="height" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age (years):</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </form>

        <div id="recommendationOutput">
            {% if bmi %}
            <div class="mt-4">
                <h3>Your BMI: {{ bmi }}</h3>
                <h4>Status: {{ status }}</h4>
                <h4>Age: {{ age }}</h4>
            </div>
            <div class="mt-4">
                <h4>Breakfast Recommendations:</h4>
                {{ breakfast|safe }}
            </div>
            <div class="mt-4">
                <h4>Lunch Recommendations:</h4>
                {{ lunch|safe }}
            </div>
            <div class="mt-4">
                <h4>Dinner Recommendations:</h4>
                {{ dinner|safe }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
